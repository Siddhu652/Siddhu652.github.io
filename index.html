<html lang="en">

<body>
    <div class="container">
   <form class="input-data" action="upload.php" method="post" enctype="multipart/form-data">

        <input type="text" class="input" name="user_Id" id="user_Id" value="1234"><br>

        <input type="Latitude" class="input" name="Latitude" id="Latitude" value="" required ><br>

        <input type="text"  class="input" name="longitude" id="longitude" value="" required ><br>

        <input type="file" class="input" name="image_upload" id="image_upload" value="" required ><br>
        <input type="submit" name="validate" id="validate" value="SUBMIT">
   </form>
   </div>
</body>
